<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neo UI | badge</title>
    <link href="https://fonts.googleapis.com/css2?family=Material+Icons"
      rel="stylesheet">    
    <link rel="stylesheet" href="badge.css">
    <link rel="stylesheet" href="../index.css">
</head>
<body class="main-page">
    <header>
        <nav class="navbar flex">
            <h1 class="navbrand">Neo UI</h1>
            <ul class="navmenu flex">
               <li><a class="link" href="/index.html">Home</a></li>
               <li><a  class="link" href="./doc.html">Documentation</a></li>
            </ul>
        </nav>
    </header>
    <div id="Badge">
        <div class="intro">
            <h2 class="title">Badge</h2>
            <p class="info">Badges are being used to display a notification count or status information.</p>
        </div>

        <h3>Badge on Buttons</h3>
        <div class="component-area">
            <div class="btn-with-badge">
                <button class="solid primary-solid">Action</button>
                <span class="badge badge-left">10</span>
            </div>
    
            <div class="btn-with-badge">
                <button class="solid primary-solid">Action</button>
                <span class="badge badge-right">18</span>
            </div>

        </div>
        
        <h3>Badge on Icons</h3>
        <div class="component-area">
            <div class="icon-w-badge">
             
                <span class="material-icons icon">home</span>
                <span class="badge small-badge badge-on-icon">15</span>
            </div>

            <div class="icon-w-badge">
                
                <span class="material-icons icon">email</span>
                <span class="badge small-badge badge-on-icon">15</span>
            </div>

        </div>

        <h3>Badge on Avatars</h3>
        <div class="component-area">
            <div class="avatar-w-badge">
                <img class="round-avatar" src="https://i.pravatar.cc/150?img=4" alt="">
                <span class="badge badge-online"></span>
            </div>

            <div class="avatar-w-badge">
                
                <img class="round-avatar"  src="https://i.pravatar.cc/100?img=4" alt="">
                <span class="badge badge-offline"></span>
            </div>
        </div>
    </div>
     
</body>
</html>
