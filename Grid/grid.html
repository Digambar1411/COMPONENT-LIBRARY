<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid</title>
    <link rel="stylesheet" href="grid.css">
    <link rel="stylesheet" href="../index.css">
</head>
<body>
    <div id="grid">
        <div class="intro">
            <h1 class="title"> Grid </h1>
            <p class="info">The CSS Grid Layout Module offers a grid-based layout system, with rows and columns, making it easier to design web pages</p>
        </div>
        
        <p class="large-font">Two items in grid</p>
        <div class="grid-container two-col-grid">
            <div class="grid-item">Item 1</div>
            <div class="grid-item">Item 2</div>
        </div>

        <div class="grid-container ">
            <div class="grid-item">Item 1</div>
            <div class="grid-item">Item 2</div>
        </div>

        
       <div>
           <p class="large-font">Three items in grid</p>
        <div class="grid-container three-col-grid">
            <div class="grid-item">Item 1</div>
            <div class="grid-item">Item 2</div>
            <div class="grid-item">Item 3</div>
        </div>

        <div class="grid-container ">
            <div class="grid-item">Item 1</div>
            <div class="grid-item">Item 2</div>
            <div class="grid-item">Item 3</div>
        </div>
       </div>
    </div>
</body>
