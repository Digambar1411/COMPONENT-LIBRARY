<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation</title>
    <link rel="stylesheet" href="navigation.css">
    <link rel="stylesheet" href="../index.css">
</head>
<body>
    <div id="navigation">
        <div class="intro">
            <h1 class="title">Simple Navigation</h1>
            <p class="info">Navigation are used to navigate to diferent pages/links in the projects</p>
        </div>
        <p>Horizontal Navigation</p>

        <div class="nav-components">
            <ul class="flex navigation horizontal">
                <li><a class="links" href="">Link 1</a></li>
                <li ><a class="links" href="">Link 2</a></li>
                <li><a class="links" href="">Link 3</a></li>
                <li ><a class="links" href="">Link 4</a></li>
            </ul>
            
        </div>

        <p>Vertical Navigation</p>

        <div class="nav-components">
            <ul class="flex-col navigation vertical">
                <li><a class="links" href="">Link 1</a></li>
                <li ><a class="links" href="">Link 2</a></li>
                <li><a class="links" href="">Link 3</a></li>
                <li ><a class="links" href="">Link 4</a></li>
            </ul>
        </div>
    </div>
</body>
</html>
