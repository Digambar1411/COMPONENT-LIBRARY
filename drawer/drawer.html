<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drawer</title>
    <link href="https://fonts.googleapis.com/css2?family=Material+Icons"
      rel="stylesheet">
    <link rel="stylesheet" href="drawer.css">
    <link rel="stylesheet" href="../index.css">
</head>
<body>
    <div id="drawer">
        <div class="intro">
            <h1 class="title">Drawer</h1>
            <p class="info">The drawer component is a slide-in element that can be used to display relevant information without losing the context of the page</p>
        </div>
    
        <div class="main flex-col">
            <div class="drawer">
                <div class="header">
                <h4 class="title">Title</h4>
                <sub>Subtext</sub>
                </div>
                <div class="drawer-body flex-col center">
                    <div class="item">
                        <span class="material-icons">inbox</span> 
                        <p class="item-text">Inbox</p>
                    </div>

                    <div class="item">
                        <span class="material-icons">star</span> 
                        <p class="item-text">Star</p>
                    </div>

                    <div class="item">
                        <span class="material-icons">send</span>
                        <p class="item-text">Sent mails</p>
                    </div>

                    <div class="item">
                        <span class="material-icons">drafts</span> 
                        <p class="item-text">Draft</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
