<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avatar</title>
    <link rel="stylesheet" href="avatar.css">
</head>
<body>
    <div class="center">
        <h2>Avatars</h2>
        <p>Avatar can be used to show user's profile picture on user profile information page</p>
    </div>
    
    <div class="avatar-container">
        <h3>Large Avatar</h3>
        <div class="avatar" >
            <img class="rounded-avatar avatar-lg"  src="https://i.pravatar.cc/200?img=4" />
        </div>

        <h3>Medium Avatar</h3>
        <div class="avatar" >
            <img class="rounded-avatar avatar-md" src="https://i.pravatar.cc/200?img=4" />
        </div>
        
        <h3>Small Avatar</h3>
        <div class="avatar">
            <img class="rounded-avatar avatar-sm" src="https://i.pravatar.cc/200?img=4" />
        </div>
    </div>
</body>
</html>
