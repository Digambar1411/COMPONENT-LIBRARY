<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="input.css">
    <link rel="stylesheet" href="..//index.css">
    <title>Neo UI | Input</title>
</head>
<body class="main-page">
  <header>
    <nav class="navbar flex">
        <h1 class="navbrand">Neo UI</h1>
        <ul class="navmenu flex">
           <li><a class="link" href="/index.html">Home</a></li>
           <li><a  class="link" href="./doc.html">Documentation</a></li>
        </ul>
    </nav>
</header>

<div id="input" >
  <div class="intro">
    <h2 class="title">Inputs</h2>
    <p class="info">Inputs are necessary for user interaction with the website. Inputs are used to take information from the user</p>
  </div>

  <div class="input-component-area">
    <form class="form-area">
        <div class="flex-col">
            <label for="email">Email</label>
            <input
            class="input-height"
              type="email"
              placeholder="abc@gmail.com"
              required
            />
        </div>
      
        <div class="flex-col">
            <label for="name">Name</label>
            <input
            class="input-height"
              type="text"
              placeholder="Enter your name"
              required
            />
        </div>
      
        <div class="flex-col">
            <label for="password">Password</label>
            <input
            class="input-height"
            type="password"
              placeholder="Enter your password"
              required
            />
        </div>
      
        <div class="flex-col">
            <label for="confirm-password"
              >Confirm Password</label>
            <input
            class="input-height"
              type="password"
              placeholder="Re-enter password"
              required
            />
            <span class="error">Passwords not matched. Try Again</span>
        </div>

        <button class="solid primary-solid">submit</button>
    </form>
</div>

</div>
    
</body>
</html>
