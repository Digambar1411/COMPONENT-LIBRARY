<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>buttons</title>
    <link href="https://fonts.googleapis.com/css2?family=Material+Icons"
      rel="stylesheet">
    <link rel="stylesheet" href="button.css">
</head>
<body>
    <div id="buttons">
    </div>

    <div class="component intro">
        <h1>Buttons</h1>
        <p>Buttons allow users to take actions. and make choices with a single tap.</p>

    </div>
    <div class="components">
        <h3>Solid buttons</h3>
        <div class="solid">
            <button class="btn primary-solid">Primary</button>
            <button class="btn secondary-solid">Secondary</button>
            <button class="btn danger-solid">Danger</button>
            <button class="btn safe-solid">Safe</button>
            

        </div>

        <h3>Outline buttons</h3>
        <div class="outline">  
            <button class="btn primary-outline">Primary</button>   
            <button class="btn secondary-outline">Secondary</button>
            <button class="btn danger-outline">danger</button>
            <button class="btn safe-outline">safe</button>       
            

        </div>

        
        <h3>Icon buttons</h3>
        <div class="btns-w-icon">            
            <div class="btn-with-icon">
                <span class="material-icons">save</span>
                <a class="btn"  href="#">Save</a>
            </div> 

            <div class="btn-with-icon">
                <span class="material-icons">delete</span>
                <a class="btn" href="#"> Delete</a> 
            </div>

            <div class="btn-with-icon">
                <span class="material-icons">shopping_cart</span>
                <a class="btn"  href="#"> Add to cart</a> 

            </div>   
        </div>

        <h3>Floating action buttons</h3>
        <div class="components">
            
        </div>
    </div>   
     
</body>
</html>
