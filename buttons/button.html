<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neo UI | buttons</title>
    <link href="https://fonts.googleapis.com/css2?family=Material+Icons"
      rel="stylesheet">
    <link rel="stylesheet" href="button.css">
    <link rel="stylesheet" href="../index.css">
</head>
<body class="main-page">
    <header>
        <nav class="navbar flex">
            <h1 class="navbrand">Neo UI</h1>
            <ul class="navmenu flex">
               <li><a class="link" href="/index.html">Home</a></li>
               <li><a  class="link" href="./doc.html">Documentation</a></li>
            </ul>
        </nav>
    </header>
    <div id="Button">
        <div class="intro">
            <h1>Buttons</h1>
            <p>Buttons allow users to take actions. and make choices with a single tap.</p>
        </div>
        
        <h3>Solid buttons</h3>
        <div class="btn-components">
            <button class="solid primary-solid">Primary</button>
            <button class="solid secondary-solid">Secondary</button>                
            <button class="solid danger-solid">Danger</button>
            <button class="solid safe-solid">Safe</button>
        </div>

        <h3>Outline buttons</h3>
        <div class="btn-components">  
            <button class="btn-outline primary-outline">Primary</button>   
            <button class="btn-outline secondary-outline">Secondary</button>
            <button class="btn-outline danger-outline">danger</button>
            <button class="btn-outline safe-outline">safe</button>       
        </div>   

        <h3>Icon buttons</h3>
        <div class="btn-components">            
            <div class="btn-with-icon">
                <span class="material-icons">save</span>
                <a class="btn-w-icon"  href="#">Save</a>
            </div> 

            <div class="btn-with-icon">
                <span class="material-icons">delete</span>
                <a class="btn-w-icon"  href="#"> Delete</a> 
            </div>

            <div class="btn-with-icon">
                <span class="material-icons">shopping_cart</span>
                <a class="btn-w-icon"  href="#"> Add to cart</a> 

            </div>   
        </div>

        <h3>Floating action buttons</h3>
        <div class="btn-components">
            <div>
                <button class="floating-btn add"><span class="material-icons">add</span></button>
                
            </div>

            <div>
                <button class="floating-btn delete"><span class="material-icons">delete</span></button>
            </div>
            
        </div>
    
    </div>
     
</body>
</html>
