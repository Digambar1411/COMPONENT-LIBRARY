<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation</title>
    <link rel="stylesheet" href="slider.css">
    <link rel="stylesheet" href="../index.css">
</head>
<body>
    <div id="slider">
        <div class="intro">
            <h1 class="title">Slider</h1>
            <p class="info">elements of type range let the user specify a numeric value which must be no less than a given value, and no more than another given value</p>
        </div>
       
        <div class="slider-component">
            <div class="flex-col">
                <label htmlFor="myRange">Price Range</label>
                <input type="range" min="1" max="1000"  class="slider" id="myRange"/>
            </div>
            
        </div>
    </div>
</body>
</html>
